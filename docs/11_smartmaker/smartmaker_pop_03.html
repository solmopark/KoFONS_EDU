
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"><!-- 반응형 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="TLS Edumanager">
	<meta name="description" content="TLS Edumanager">
	<meta property="og:title" content="TLS Edumanager">
	<meta property="og:image" content="../../images/link_thumb.png">
	<meta property="og:description" content="TLS Edumanager">
	<title>TLS Edumanager</title>
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/editor.css">
	<link rel="icon" href="../../images/favicon.ico">
	<script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
</head>

<body>
<button aria-haspopup="dialog" data-popup="popup1" style="margin: 40px auto;display: block;">팝업 열기</button><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

<!-- layer-wrap -->
<div class="layer-wrap" data-popup="popup1" role="dialog"><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->
    
    <!-- 레이어팝업 본체 -->
    <article class="pop-wrap">

        <!-- pop-in -->
        <div class="pop-in">

            <!-- pop-header -->
            <header class="pop-header" tabindex="0">
                <h2 class="h2">대상자 관리</h2>
            </header>
            <!-- pop-header -->

            <!-- pop-cont -->
            <div class="pop-cont">
                <div class="tab-area">
                    <ul>
                        <li class="on">
                            <a href="javascript:void(0);">개별등록</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">일괄등록</a>
                        </li>
                    </ul>
                </div>
                <form>
                    <fieldset>
                        <legend>검색영역</legend>
                        <div class="sch-box">
                            <div class="sch-box-in">
                                <ul class="sch-table">
                                    <li class="sch-tr">
                                        <div class="sch-td">
                                            <select class="select" title="회사 선택">
                                                <option>회사선택</option>
                                                <option>결재유형2</option>
                                                <option>자료</option>
                                                <option>구분구분구분구분구분</option>
                                                <option>구분구분구분구분구분구분구분구분구분구분</option>
                                            </select>
                                        </div>
                                        <div class="sch-td">
                                            <select class="select" title="임직원 선택">
                                                <option>임직원</option>
                                                <option>결재유형2</option>
                                                <option>자료</option>
                                                <option>구분구분구분구분구분</option>
                                                <option>구분구분구분구분구분구분구분구분구분구분</option>
                                            </select>
                                        </div>
                                        <div class="sch-td type-max">
                                            <div class="sch-input">
                                                <input type="text">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="sch-btn-wrap">
                                    <button type="button" class="btn-sch">
                                        <span>검색</span>
                                    </button>
                                    <button type="button" class="btn-sch3">
                                        <span>전체검색</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                
                <div class="head">
                    <div class="head-left">
                        <button type="button" class="btn-sm btn-ask">
                            <span>추가</span>
                        </button>
                        <button type="button" class="btn-sm btn-ask">
                            <span>전체추가</span>
                        </button>
                    </div>
                    <div class="head-right">
                        <select class="select min" title="게시글 갯수">
                            <option>20개</option>
                            <option>40개</option>
                            <option>텍스트가 길어진다</option>
                        </select>
                    </div>
                </div>
                <div class="data-table type-center">
                    <table>
                        <colgroup>
                            <col style="width: 60px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="custom-check alone2" id="check01-01" checked="checked">
                                    <label for="check01-01">체크</label>
                                </th>
                                <th>이름</th>
                                <th>사번</th>
                                <th>아이디</th>
                                <th>회사</th>
                                <th>부서</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" class="custom-check alone2" id="check01-01" checked="checked">
                                    <label for="check01-01">체크</label>
                                </td>
                                <td>홍길동</td>
                                <td>122345</td>
                                <td>아이디1234</td>
                                <td>유밥</td>
                                <td>기획팀</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="type-pc">
                    <div class="paging">
                        <a href="javascript:void(0);" class="prev">
                            <span>이전페이지</span>
                        </a>
                        <a href="javascript:void(0);" class="on" title="선택됨">1</a>
                        <a href="javascript:void(0);">2</a>
                        <a href="javascript:void(0);">3</a>
                        <a href="javascript:void(0);">4</a>
                        <a href="javascript:void(0);">5</a>
                        <a href="javascript:void(0);">6</a>
                        <a href="javascript:void(0);">7</a>
                        <a href="javascript:void(0);">8</a>
                        <a href="javascript:void(0);">9</a>
                        <a href="javascript:void(0);">10</a>
                        <a href="javascript:void(0);" class="next">
                            <span>다음페이지</span>
                        </a>
                    </div>
                </div>

            </div>
            <!-- pop-cont -->

            <footer class="pop-foot">
                <a href="javascript:void(0);" class="btn-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"--><!-- 클래스명 수정. 디자인보완 -->
                    <span>닫기</span>
                </a>
            </footer>
    
        </div>
        <!-- pop-in -->

        <!-- 상단 오른쪽 x버튼 -->
        <button href="javascript:void(0);" class="btn-x btn-layer-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"-->
            <span>닫기</span>
        </button>

    </article>
    <!-- 레이어팝업 본체 -->
</div>
<!-- layer-wrap -->

<div class="quick-btn-wrap type-trick">
    <p>이 영역은 팝업에서의 퍼블확인용으로 실제 화면에선 보이지 않음.</p>
    <button type="button" class="dark-toggle">
        <span>다크 모드로 보기</span>
    </button>
</div>

<script src="../../js/layer_popup.js"></script><!-- 레이어팝업 js -->
</body>

</html>
