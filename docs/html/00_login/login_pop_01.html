
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"><!-- 반응형 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="TLS Edumanager">
	<meta name="description" content="TLS Edumanager">
	<meta property="og:title" content="TLS Edumanager">
	<meta property="og:image" content="../../images/link_thumb.png">
	<meta property="og:description" content="TLS Edumanager">
	<title>TLS Edumanager</title>
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/editor.css">
	<link rel="icon" href="../../images/favicon.ico">
	<script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="../../lib/drag_drop/js/drag_drop.js"></script><!-- 드래그 드랍 -->
</head>

<body>
<button aria-haspopup="dialog" data-popup="popup1" style="margin: 40px auto;display: block;">팝업 열기</button><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

<!-- layer-wrap -->
<div class="layer-wrap" data-popup="popup1" role="dialog"><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->
    
    <!-- 레이어팝업 본체 -->
    <article class="pop-wrap small2">

        <!-- pop-in -->
        <div class="pop-in">

            <!-- pop-header -->
            <header class="pop-header" tabindex="0">
                <h2 class="h2">1:1 문의</h2>
            </header>
            <!-- pop-header -->

            <!-- pop-cont -->
            <div class="pop-cont">
                
                <div class="inquiry-wrap">
                    <ul class="write-ul">
                        <li>
                            <dl>
                                <dt class="required">회사</dt>
                                <dd>
                                    <!-- 1개일때. 20240523 -->
                                    <select class="select" title="회사선택">
                                        <option>회사선택</option>
                                        <option>선택해주세요</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt class="required">회사</dt>
                                <dd>
                                    <div class="flex infinite"><!-- 여러개일때 유동적으로 늘어나는 영역. 20240523 -->
                                        <div class="flex-item">
                                            <select class="select" title="회사선택">
                                                <option>회사선택</option>
                                                <option>선택해주세요</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <select class="select" title="회사선택">
                                                <option>회사선택</option>
                                                <option>선택해주세요</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <select class="select" title="회사선택">
                                                <option>회사선택</option>
                                                <option>선택해주세요</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <select class="select" title="회사선택">
                                                <option>회사선택</option>
                                                <option>선택해주세요</option>
                                            </select>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt class="required">아이디</dt>
                                <dd>
                                    <input type="text" class="input-box" name="" placeholder="아이디를 입력해주세요.">
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt class="required">이름</dt>
                                <dd>
                                    <input type="text" class="input-box" name="" placeholder="이름을 입력해주세요.">
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt class="required">휴대전화번호</dt>
                                <dd>
                                    <input type="text" class="input-box" name="" placeholder="휴대전화번호를 입력해주세요.">
                                    <p class="in-text">문의처리 완료 시 SMS로 안내해드립니다.</p>
                                </dd>
                            </dl>
                        </li>
                        <li class="type-vertical">
                            <dl>
                                <dt class="required">문의사항 상세</dt>
                                <dd>
                                    <textarea class="textarea" name="" id="" cols="30" rows="6"></textarea>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                    <div class="agree-chk">
                        <input type="checkbox" class="custom-check alone required" id="check1" name="agree">
                        <label for="check1">개인 정보 수집 및 활용에 동의합니다.<br>문의내용의 처리시까지 최대 3년간 보유할 수 있으며 이후 파기</label>
                    </div>
                </div>
                
            </div>
            <!-- pop-cont -->

            <!-- pop-foot -->
            <footer class="pop-foot">
                <button type="button" class="btn-foot">
                    <span>문의등록</span>
                </button>
                <a href="javascript:void(0);" class="btn-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"--><!-- 클래스명 수정. 디자인보완 -->
                    <span>취소</span>
                </a>
            </footer>
            <!-- pop-foot -->
    
        </div>
        <!-- pop-in -->

        <!-- 상단 오른쪽 x버튼 -->
        <button href="javascript:void(0);" class="btn-x btn-layer-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"-->
            <span>닫기</span>
        </button>

    </article>
    <!-- 레이어팝업 본체 -->
</div>
<!-- layer-wrap -->

<script src="../../js/layer_popup.js"></script><!-- 레이어팝업 js -->

</body>

</html>
