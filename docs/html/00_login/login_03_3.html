    <meta name="title" content="TLS Edumanager">

    <meta property="og:image" content="../../images/link_thumb.png">

<body>
    <div class="login-wrap">
        <article class="login-in">
            <header>
                <h1>
                    <a href="javascript:void(0);" target="_self"><!-- 링크 추가 20221222 -->
                        <img src="../../images/logo_login.png" alt="TLS Edumanager">
                    </a>
                </h1>
            </header>

            <div class="login-cont">
                <div class="login-security">
                    <div class="login-text">
                        <strong>정보보안 강화를 위한 접속 방법 변경 안내</strong>
                        <p>
                            정보보안 강화의 목적으로 그룹웨어를 통해서만 접속하실 수 있습니다.<br />
                            현재 페이지에서 직접 로그인하는 것은 불가하오니 양해 바랍니다.<br />
                            감사합니다.
                        </p>
                    </div>
                </div>
            </div>
        </article>

        <!-- 다크모드, 맨위로 이동 기능 추가. -->
        <div class="quick-btn-wrap">
            <button type="button" class="dark-toggle">
                <span>다크 모드로 보기</span>
            </button>
            <button type="button" class="btn-move-top">
                <span>맨위로 이동</span>
            </button>
        </div>

    </div>
