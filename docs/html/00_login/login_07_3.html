<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="TLS Edumanager">
    <meta name="description" content="TLS Edumanager">
    <meta property="og:title" content="TLS Edumanager">
    <meta property="og:image" content="../../images/link_thumb.png">
    <meta property="og:description" content="TLS Edumanager">
    <title>TLS Edumanager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"><!-- 구글 아이콘 폰트 -->
    <link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.min.css">
    <link rel="icon" href="../../images/favicon.ico">
    <script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
</head>

<body>
<div class="login-wrap">
    <article class="login-in2 type-long-m"><!-- 모바일 내용이 긴 화면엔 type-long-m--><!-- 20221205 -->
        <header>
            <h1>
                <img src="../../images/logo_login.png" alt="TLS Edumanager">
            </h1>
        </header>
        <div class="find-cont">
            <div class="tab-area">
                <ul>
                    <li>
                        <a href="javascript:void(0);" target="_self">아이디 찾기</a>
                    </li>
                    <li class="on" title="선택됨">
                        <a href="javascript:void(0);" target="_self">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>

            <div class="tab-cont">
                <strong class="hidden">비밀번호 찾기</strong>
                <div> 
                    <div class="head">
                        <h6 class="h6">인증방법 선택</h6>
                    </div>
                    <div class="cont">
                        <ul>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 휴대폰번호</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 이메일</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">휴대폰 인증(본인명의)</label>
                            </li>
                        </ul>
                        <p>위 회원정보로 찾을 수가 없나요?<br />확인이 불가능하실 경우, 고객행복센터 1588-6559로 문의해주세요.</p>
                    </div>
                </div>

                <div>
                    <div class="head">
                        <h6 class="h6">회원정보에 등록된 이메일로 찾기</h6>
                    </div>
                    <div class="cont">
                        <span>회원정보에 등록된 이름, 이메일를 입력해주세요.</span>
                        <form>
                            <fieldset>
                                <ul>
                                    <!-- 이메일 -->
                                    <li>
                                        <input type="text" id="id" class="input-login" placeholder="이름">
                                    </li>
                                    <li>
                                        <div class="flex">
                                            <div class="flex-item login-email">
                                                <input type="text" title="이메일주소" class="input-box" id="" placeholder="이메일">
                                                <span class="space">@</span>
                                                <input type="text" title="이메일주소" class="input-box" id="">
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="terms">
                                            <span>개인정보 수집 및 이용에 대한 안내</span>
                                            <ul class="dot-list">
                                                <li>수집항목: 이름, 휴대폰번호</li>
                                                <li>수집목적: 비밀번호변경 및 비밀번호 변경 내역관리</li>
                                                <li>이용기간: 개인정보수집 및 이용에 대한 목적 달성 후 해당정보파기</li>
                                            </ul>
                                            <div class="terms-agree">
                                                <input type="checkbox" class="custom-check alone" id="check000-00">
                                                <label for="check000-00">위 개인정보 수집 및 이용에 대한 안내를 충분히 숙지하였으며 이에동의합니다.</label>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="btn-wrap"><!-- 추가. 20231215 -->
                                    <button type="button" class="btn-login">찾기</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
</body>

</html>
