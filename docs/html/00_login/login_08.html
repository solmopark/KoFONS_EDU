<head>

    <title>HTML Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div
        style="width:100%; margin:20px auto 0; border:1px solid #c0c0c0; color:#000; font-size:15px; font-family:'Noto Sans KR','Malgun Gothic','돋움',dotum,Helvetica,sans-serif;">
        <div style="height:15px; background-color:#fff"></div>


        <div style="padding-top: 20px; text-align: center;">
            <h6 style="font-size: 18px; font-weight: 600; color: #000">임시 비밀번호 발급안내</h6>
            <p style="margin: 30px 0 0; color:#767676; font-size: 16px; letter-spacing:-0.5px; line-height:24px">
                <strong style="color: #000;">홍길동님</strong>께서 요청하신 임시비밀번호를 안내해드립니다. <br>
                임시 비밀번호로 로그인하신 후 정보수정에서 회원님의 희망 비밀번호로 변경해주세요
            </p>
        </div>


        <div style="padding: 4% 20% 8%">
            <h5 style="margin: 0; text-align: center; font-size: 20px; font-weight: 600; color: #000;">임시 비밀번호</h5>
            <p style="margin: 0 auto; font-size: 24px; font-weight: 600; text-align: center; color: #d41230;">abcd1234!A</p><!-- 디자인보완 -->
            <a style="width: 100%; height: 40px; margin-top: 45px; font-size: 14px; font-weight: 600; font-family:'Noto Sans KR','Malgun Gothic','돋움',dotum,Helvetica,sans-serif; color: #fff; background: #000; border-radius: 4px; border: none; display: inline-flex; align-items: center; justify-content: center;">로그인하기</a><!-- 디자인보완 -->
        </div>
        <div style="padding:35px; color:#767676; font-size:12px; line-height:14px; letter-spacing:-0.5px; background-color:#f0f0f0"><!-- 디자인보완 -->
            본 메일은 정보통신망 이용촉진 및 정보보호 등에 관한 법률 시행규칙에 의거하여 발송되었습니다.<br>
            본 메일은 발신전용으로 회신되지 않습니다.
        </div>
    </div>
