<body>
<div class="login-wrap">
    <article class="login-in2 type-long-m"><!-- 모바일 내용이 긴 화면엔 type-long-m--><!-- 20221205 -->
        <header>
            <h1>
                <img src="../../images/logo_login.png" alt="TLS Edumanager">
            </h1>
        </header>
        <div class="find-cont">
            <div class="tab-area">
                <ul>
                    <li>
                        <a href="javascript:void(0);" target="_self">아이디 찾기</a>
                    </li>
                    <li class="on" title="선택됨">
                        <a href="javascript:void(0);" target="_self">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>

            <div class="tab-cont">
                <strong class="hidden">비밀번호 찾기</strong>
                <div> 
                    <div class="head">
                        <h6 class="h6">인증방법 선택</h6>
                    </div>
                    <div class="cont">
                        <ul>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 휴대폰번호</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 이메일</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">휴대폰 인증(본인명의)</label>
                            </li>
                        </ul>
                        <p>위 회원정보로 찾을 수가 없나요?<br />확인이 불가능하실 경우, 고객행복센터 1588-6559로 문의해주세요.</p>
                    </div>
                </div>

                <div>
                    <div class="head">
                        <h6 class="h6">비밀번호 찾기 결과</h6>
                    </div>
                    <div class="cont">
                        <span>비밀번호를 분실하신 경우 개인정보보호를 위해 회원님께서 기재하신 메일 또는 휴대폰으로 임시 비밀번호를 발급하고 있습니다.<br />임시 비밀번호를 발급받으시면 즉시 로그인 하셔서 정보수정에서 회원님의 희망 비밀번호로 변경해주세요</span>
                        <form>
                            <fieldset>

                                <ul class="form-list type-vertical">
                                    <li>
                                        <input type="radio" name="radio02" class="custom-radio" id="radio02-01" checked="checked">
                                        <label for="radio02-01">휴대폰번호(010 - 1*** - 5***)로 임시비밀번호 발급</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radio02" class="custom-radio" id="radio02-02">
                                        <label for="radio02-02">이메일(ho***@su****.com)로 임시비밀번호 발급</label>
                                    </li>
                                </ul>
                                <div class="btn-wrap">
                                    <button type="button" class="btn-login">선택한 방법으로 임시비밀번호 발송</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
</body>

</html>
