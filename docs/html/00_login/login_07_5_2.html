<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="TLS Edumanager">
    <meta name="description" content="TLS Edumanager">
    <meta property="og:title" content="TLS Edumanager">
    <meta property="og:image" content="../../images/link_thumb.png">
    <meta property="og:description" content="TLS Edumanager">
    <title>TLS Edumanager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"><!-- 구글 아이콘 폰트 -->
    <link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.min.css">
    <link rel="icon" href="../../images/favicon.ico">
    <script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
</head>

<body>
<div class="login-wrap">
    <article class="login-in2 type-long-m"><!-- 모바일 내용이 긴 화면엔 type-long-m--><!-- 20221205 -->
        <header>
            <h1>
                <img src="../../images/logo_login.png" alt="TLS Edumanager">
            </h1>
        </header>
        <div class="find-cont">
            <!-- 추가. 20240513 -->
            <div class="login-find-top">
                <h5>비밀번호 찾기</h5>
            </div>

            <!-- 추가. 20240513 -->
            <div class="login-find-wrap type-pw">
                <div class="login-find-in type-1"> <!-- 클래스명 추가. 20240513 -->
                    <div class="head">
                        <h6 class="h6">인증방법 선택</h6>
                    </div>
                    <div class="cont">
                        <ul>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 휴대폰번호</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">회원정보에 등록된 이메일</label>
                            </li>
                            <li>
                                <input type="radio" name="radio1" class="custom-radio" id="radio1">
                                <label for="radio1">휴대폰 인증(본인명의)</label>
                            </li>
                        </ul>
                        <p>위 회원정보로 찾을 수가 없나요?<br />확인이 불가능하실 경우, 고객행복센터 1588-6559로 문의해주세요.</p>
                    </div>
                </div>
                <div class="login-find-in type-2"> <!-- 클래스명 추가. 20240513 -->
                    <div class="head">
                        <h6 class="h6">비밀번호 찾기 결과</h6>
                    </div>
                    <div class="cont">
                        <span>회원님의 인증이 완료되었습니다. <br />새로 사용하실 비빌번호를 입력해주세요.</span>
                        <form>
                            <fieldset>
                                <ul class="form-list type-vertical type-block"><!-- type-block 추가. 디자인보완 -->
                                    <li>
                                        <input type="text" title="비밀번호" class="input-box max" placeholder="비밀번호">
                                        <p class="pw-check">
                                            <span class="point-text">숫자, 대소문자를 포함한 알파벳, 특수문자 포함하여 OO자 이상 의 비밀번호를 입력해주세요.</span>
                                        </p>
                                    </li>
                                    
                                    <li>
                                        <input type="text" title="비밀번호 확인" class="input-box max" placeholder="비밀번호 확인">
                                    </li>
                                </ul>
                                <div class="btn-wrap"><!-- 추가. 20231215 -->
                                    <button type="button" class="btn-login">변경</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- 다크모드, 맨위로 이동 기능 추가. -->
    <div class="quick-btn-wrap">
        <button type="button" class="dark-toggle">
            <span>다크 모드로 보기</span>
        </button>
        <button type="button" class="btn-move-top">
            <span>맨위로 이동</span>
        </button>
    </div>
    
</div>
</body>

</html>
