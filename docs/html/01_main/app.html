<!DOCTYPE html>

    <meta name="title" content="TLS Edumanager">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"><!-- 구글 아이콘 폰트 -->

<body>
    <div class="login-wrap">
        <article class="login-in">
            <header>
                <h1>
                    <a href="javascript:void(0);" target="_self"><!-- 링크 추가 20221222 -->
                        <img src="../../images/logo_login.png" alt="TLS Edumanager">
                    </a>
                </h1>
                <strong class="head-text">에듀플렉스 연수원에 오신것을 환영합니다.</strong>
            </header>

            <div class="login-cont">
                <div class="login-text type-app">
                    <strong class="app-title">아래 다운로드 이미지를 클릭하여 APP을 설치해주세요.</strong>
                    <ul class="app-ul">
                        <li class="app-android">
                            <a href="javascript:void(0);" target="_self">
                                <span>android download</span>
                            </a>
                        </li>
                        <li class="app-ios">
                            <a href="javascript:void(0);" target="_self">
                                <span>ios download</span>
                            </a>
                        </li>
                    </ul>
                    <div class="add-texts">
                        <em>안드로이드 사용자 주의사항</em>
                        <p>앱 설치가 정상적으로 진행되지 않을 경우<br><ins>“설정 &gt; 보안 &gt; 알수없는 소스”</ins> 항목을 체크해주세요.</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!-- 다크모드, 맨위로 이동 기능 추가. -->
    <div class="quick-btn-wrap">
        <button type="button" class="dark-toggle">
            <span>다크 모드로 보기</span>
        </button>
        <button type="button" class="btn-move-top">
            <span>맨위로 이동</span>
        </button>
