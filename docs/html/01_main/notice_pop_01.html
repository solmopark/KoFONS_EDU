<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"><!-- 반응형 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="TLS Edumanager">
	<meta name="description" content="TLS Edumanager">
	<meta property="og:title" content="TLS Edumanager">
	<meta property="og:image" content="../../images/link_thumb.png"> 
	<meta property="og:description" content="TLS Edumanager">
	<title>TLS Edumanager</title>
    <link rel="stylesheet" type="text/css" href="/lib/kendo-ui/css/kendo.common-fiori.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.min.css">
	<link rel="icon" href="../../images/favicon.ico">
	<script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
</head>

<body>
<button aria-haspopup="dialog" data-popup="popup1" style="margin: 40px auto;display: block;">팝업 열기</button><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

<!-- layer-wrap -->
<div class="layer-wrap2" data-popup="popup1" role="dialog"><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

    <!-- 레이어팝업 본체 -->
    <article class="pop-wrap type-notice">

        <!-- pop-in -->
        <div class="pop-in">

            <!-- pop-header -->
            <header class="pop-header" tabindex="0">
                <h2 class="h2">공지</h2>
            </header>
            <!-- pop-header -->

            <!-- pop-cont -->
            <div class="pop-cont">
                <div class="fr-view"><!-- 에디터 내용이 나오는 영역에는 fr-view 클래스  -->
                    <img src="../../images/img_thumb1.jpg" alt="이미지설명">
                    <div class="text">텍스트 텍스트</div>
                </div>
                <div class="file-list">
                    <b>첨부파일</b>
                    <ul>
                        <li>
                            <a href="javascript:void(0)" title="파일다운로드" target="">abcd.jpg</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" title="파일다운로드" target="">abcd2.jpg</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- pop-cont -->

            <footer class="foot">
                <div class="foot-left">
                    <div class="never-btn">
                        <input type="checkbox" class="k-checkbox" id="check01-01">
                        <label for="check01-01" class="k-checkbox-label">일주일동안 보지 않기</label>
                    </div>
                </div>
                <div class="foot-right">
                    <button type="button" class="btn-sm">
                        <span>닫기</span>
                    </button>

                </div>
            </footer>

        </div>
        <!-- pop-in -->

    </article>
    <!-- 레이어팝업 본체 -->
</div>
<!-- layer-wrap -->

<div class="quick-btn-wrap type-trick">
    <p>이 영역은 팝업에서의 퍼블확인용으로 실제 화면에선 보이지 않음.</p>
    <button type="button" class="dark-toggle">
        <span>다크 모드로 보기</span>
    </button>
</div>

<script src="../../js/layer_popup.js"></script><!-- 레이어팝업 js -->
</body>
</html>
