
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"><!-- 반응형 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="TLS Edumanager">
	<meta name="description" content="TLS Edumanager">
	<meta property="og:title" content="TLS Edumanager">
	<meta property="og:image" content="../../images/link_thumb.png">
	<meta property="og:description" content="TLS Edumanager">
	<title>TLS Edumanager</title>
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/editor.css">
	<link rel="icon" href="../../images/favicon.ico">
	<script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="../../lib/drag_drop/js/drag_drop.js"></script><!-- 드래그 드랍 -->
</head>

<body>
<button aria-haspopup="dialog" data-popup="popup1" style="margin: 40px auto;display: block;">팝업 열기</button><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

<!-- layer-wrap -->
<div class="layer-wrap" data-popup="popup1" role="dialog"><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->
    
    <!-- 레이어팝업 본체 -->
    <article class="pop-wrap">

        <!-- pop-in -->
        <div class="pop-in">

            <!-- pop-header -->
            <header class="pop-header" tabindex="0">
                <h2 class="h2">결과보고 첨부파일</h2>
            </header>
            <!-- pop-header -->

            <!-- pop-cont -->
            <div class="pop-cont">

                <div class="head">
                    <div class="head-left">
                        <button type="button" class="btn-sm">
                            <span>추가</span>
                        </button>
                        <input type="checkbox" class="custom-check alone" id="check000-00">
                        <label for="check000-00">미사용 감춤</label>
                    </div>
                    <div class="head-right">
                        <button type="button" class="btn-sm">
                            <span>저장</span>
                        </button>
                    </div>
                </div>                

                <ul class="ul-list type-file">
                    <li draggable="true" class="drag-item">
                        <div class="td-drag">
                            <i class="icon drag">
                                <span>드래그</span>
                            </i>
                        </div>
                        <div class="td-number">번호 1</div>
                        <div class="td-name">
                            <input type="text" class="input-box" placeholder="명칭입력">
                        </div>
                        <div class="td-input">
                            <div class="flex-input">
                                <input type="text" class="input-box" placeholder="파일용량">
                                <span class="space-text">Mb</span>
                            </div>
                        </div>
                        <div class="td-form">
                            <ul class="form-list">
                                <li>
                                    <input type="radio" name="radio01" class="custom-radio" id="radio01-01" checked="checked">
                                    <label for="radio01-01">사용</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio01" class="custom-radio" id="radio01-02">
                                    <label for="radio01-02">미사용</label>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li draggable="true" class="drag-item">
                        <div class="td-drag">
                            <i class="icon drag">
                                <span>드래그</span>
                            </i>
                        </div>
                        <div class="td-number">번호 2</div>
                        <div class="td-name">
                            <input type="text" class="input-box" placeholder="명칭입력">
                        </div>
                        <div class="td-input">
                            <div class="flex-input">
                                <input type="text" class="input-box" placeholder="파일용량">
                                <span class="space-text">Mb</span>
                            </div>
                        </div>
                        <div class="td-form">
                            <ul class="form-list">
                                <li>
                                    <input type="radio" name="radio01" class="custom-radio" id="radio01-01" checked="checked">
                                    <label for="radio01-01">사용</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio01" class="custom-radio" id="radio01-02">
                                    <label for="radio01-02">미사용</label>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="none-li">
                        <p class="none-text">등록된 내용이 없습니다.</p>
                    </li>
                    
                </ul>

                
            </div>
            <!-- pop-cont -->

            <!-- pop-foot -->
            <footer class="pop-foot">
                <a href="javascript:void(0);" class="btn-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"--><!-- 클래스명 수정. 디자인보완 ㅊ-->
                    <span>닫기</span>
                </a>
            </footer>
            <!-- pop-foot -->
    
        </div>
        <!-- pop-in -->

        <!-- 상단 오른쪽 x버튼 -->
        <button href="javascript:void(0);" class="btn-x btn-layer-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"-->
            <span>닫기</span>
        </button>

    </article>
    <!-- 레이어팝업 본체 -->
</div>
<!-- layer-wrap -->

<script src="../../js/layer_popup.js"></script><!-- 레이어팝업 js -->

</body>

</html>
