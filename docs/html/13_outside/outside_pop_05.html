<!-- 퍼블용 달력 스크립트 (개발에선 상관없음) -->
<script>
    	// 달력 기간
	$(".dateGroup").each(function () {
		let inputStart = $(this).find("input.startDate");
		let inputEnd = $(this).find("input.endDate");

		inputStart.datepicker({
			dateFormat: "yy.mm.dd",
			maxDate: inputEnd.val(),
			onSelect: function (selectDate) {
				selectFrom(selectDate);
			}
		});

		inputEnd.datepicker({
			dateFormat: "yy.mm.dd",
			minDate: inputStart.val(),
			onSelect: function (selectDate) {
				selectTo(selectDate)
			}
		});

		// 종료일
		function selectFrom(selectedDate) {
			inputEnd.datepicker('option', {
				minDate: selectedDate
			});
		}

		// 시작일
		function selectTo(selectedDate) {
			inputStart.datepicker('option', {
				maxDate: selectedDate
			});
		}
	});

	// 달력
	$('.date-picker').datepicker();

</script>
