
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"><!-- 반응형 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="title" content="TLS Edumanager">
	<meta name="description" content="TLS Edumanager">
	<meta property="og:title" content="TLS Edumanager">
	<meta property="og:image" content="../../images/link_thumb.png">
	<meta property="og:description" content="TLS Edumanager">
	<title>TLS Edumanager</title>
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/editor.css">
	<link rel="icon" href="../../images/favicon.ico">
	<script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../lib/jquery-ui/js/jquery-ui.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../lib/swiper/js/swiper-bundle.min.js"></script>
    <script src="../../lib/drag_drop/js/drag_drop.js"></script><!-- 드래그 드랍 -->
</head>

<body>
<button aria-haspopup="dialog" data-popup="popup1" style="margin: 40px auto;display: block;">팝업 열기</button><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->

<!-- layer-wrap -->
<div class="layer-wrap" data-popup="popup1" role="dialog"><!-- 연결버튼 data-popup="팝업이름값맞추기"과 layer-wrap data-popup="팝업이름값맞추기" -->
    
    <!-- 레이어팝업 본체 -->
    <article class="pop-wrap">

        <!-- pop-in -->
        <div class="pop-in">

            <!-- pop-header -->
            <header class="pop-header" tabindex="0">
                <h2 class="h2">결재자 등록</h2>
            </header>
            <!-- pop-header -->

            <!-- pop-cont -->
            <div class="pop-cont">

                <form>
                    <fieldset>
                        <legend>검색영역</legend>
                        <div class="sch-box-add">
                            <div class="sch-input">
                                <input type="text" class="input-box" placeholder="결재자의 이름 or 사번을 입력해주세요.">
                                <button type="button" class="btn-sch-in"><!-- 클래스명 수정. 20221014 -->
                                    <span>등록</span>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <ul class="ul-list type-drag">
                    <li draggable="true" class="drag-item">
                        <div class="td-drag">
                            <i class="icon drag">
                                <span>드래그</span>
                            </i>
                        </div>
                        <div class="td-number">1</div>
                        <div class="td-arrow">
                            <div class="btn-updown">
                                <button type="button" class="btn-updown up">
                                    <span>위로</span>
                                </button>
                                <button type="button" class="btn-updown down">
                                    <span>아래로</span>
                                </button>
                            </div>
                        </div>
                        <div class="td-select"><!-- 추가 20221014 -->
                            <select class="select-sm min2" title="선택">
								<option>20개</option>
								<option>40개</option>
								<option>텍스트가 길어진다</option>
							</select>
                        </div>
                        <div class="td-name">김이름 인재개발팀 사원<span class="flag1 type-2">대체결재</span></div><!-- 클래스명수정. 20221014 -->
                        <div class="td-btn">
                            <button type="button" class="btn-icon btn-del"><!-- 클래스명수정. 20221014 -->
                                <span>삭제</span>
                            </button>
                        </div>
                    </li>
                    <li draggable="true" class="drag-item">
                        <div class="td-drag">
                            <i class="icon drag">
                                <span>드래그</span>
                            </i>
                        </div>
                        <div class="td-number">2</div>
                        <div class="td-arrow">
                            <div class="btn-updown">
                                <button type="button" class="btn-updown up">
                                    <span>위로</span>
                                </button>
                                <button type="button" class="btn-updown down">
                                    <span>아래로</span>
                                </button>
                            </div>
                        </div>
                        <div class="td-select">
                            <select class="select-sm min2" title="선택">
								<option>20개</option>
								<option>40개</option>
								<option>텍스트가 길어진다</option>
							</select>
                        </div>
                        <div class="td-name">최이름 인재개발팀 과장</div>
                        <div class="td-btn">
                            <button type="button" class="btn-icon btn-del">
                                <span>삭제</span>
                            </button>
                        </div>
                    </li>
                    <li draggable="true" class="drag-item">
                        <div class="td-drag">
                            <i class="icon drag">
                                <span>드래그</span>
                            </i>
                        </div>
                        <div class="td-number">3</div>
                        <div class="td-arrow">
                            <div class="btn-updown">
                                <button type="button" class="btn-updown up">
                                    <span>위로</span>
                                </button>
                                <button type="button" class="btn-updown down">
                                    <span>아래로</span>
                                </button>
                            </div>
                        </div>
                        <div class="td-select">
                            <select class="select-sm min2" title="선택">
								<option>20개</option>
								<option>40개</option>
								<option>텍스트가 길어진다</option>
							</select>
                        </div>
                        <div class="td-name">서이름 인재개발팀 과장</div>
                        <div class="td-btn">
                            <button type="button" class="btn-icon btn-del">
                                <span>삭제</span>
                            </button>
                        </div>
                    </li>
                </ul>

                
            </div>
            <!-- pop-cont -->

            <!-- pop-foot -->
            <footer class="pop-foot">
                <a href="javascript:void(0);" class="btn-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"--><!-- 클래스명 수정. 디자인보완 -->
                    <span>닫기</span>
                </a>
            </footer>
            <!-- pop-foot -->
    
        </div>
        <!-- pop-in -->

        <!-- 상단 오른쪽 x버튼 -->
        <button href="javascript:void(0);" class="btn-x btn-layer-close" popup-close="popup1"><!-- 팝업이 닫히는 버튼에 popup-close="팝업이름값맞추기"-->
            <span>닫기</span>
        </button>

    </article>
    <!-- 레이어팝업 본체 -->
</div>
<!-- layer-wrap -->

<div class="quick-btn-wrap type-trick">
    <p>이 영역은 팝업에서의 퍼블확인용으로 실제 화면에선 보이지 않음.</p>
    <button type="button" class="dark-toggle">
        <span>다크 모드로 보기</span>
    </button>
</div>

<script src="../../js/layer_popup.js"></script><!-- 레이어팝업 js -->

</body>

</html>
